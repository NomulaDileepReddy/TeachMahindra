<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        .carousel-item {
            transition: transform 1s ease, opacity 1s ease;
        }

        /* Fade */
        .carousel-fade .carousel-item {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-fade .carousel-item.active {
            opacity: 1;
        }
        .carousel-fade .carousel-item-next.carousel-item-left,
        .carousel-fade .carousel-item-prev.carousel-item-right {
            opacity: 0;
        }
        .carousel-fade .carousel-item-next,
        .carousel-fade .carousel-item-prev,
        .carousel-fade .carousel-item.active,
        .carousel-fade .carousel-item-next.carousel-item-start,
        .carousel-fade .carousel-item-prev.carousel-item-end {
            transform: translateX(0);
        }

        /* Zoom */
        .carousel-zoom .carousel-item {
            transition: transform 0.5s ease-in-out;
        }
        .carousel-zoom .carousel-item-next,
        .carousel-zoom .carousel-item-prev {
            transform: scale(1.1);
        }
        .carousel-zoom .carousel-item-next.carousel-item-left,
        .carousel-zoom .carousel-item-prev.carousel-item-right {
            transform: scale(1);
        }

        /* Rotate */
        .carousel-rotate .carousel-item {
            transition: transform 0.5s ease-in-out;
        }
        .carousel-rotate .carousel-item-next,
        .carousel-rotate .carousel-item-prev {
            transform: rotateY(90deg);
        }
        .carousel-rotate .carousel-item-next.carousel-item-left,
        .carousel-rotate .carousel-item-prev.carousel-item-right {
            transform: rotateY(0deg);
        }
        .img{
            width: 400px;
            height: 600px;
        }
    </style>
    
</head>
</head>
<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/s1.jpg" class="img d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/s2.jpg" class="img d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/s3.jpg" class="img d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
