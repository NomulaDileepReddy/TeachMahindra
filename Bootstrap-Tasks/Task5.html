<head>

    <title>Document</title>

    <style>
        .mb-3{
            display: flex;
        }


        .box{
            margin-top: 12%;
            background-color: lightgray;
            width: 400px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        

    </style>

</head>

<body>
    <div class="container">
        
      <div class="box">
        <div class="form1">
            <form>
                <h1 style="position: relative; bottom: 40px; left: 30px;">Login Page</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="position: relative;left: 10px;">Email </label>
                    <input style="position: relative;left: 40px; width: 205px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email : ">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="position: relative;left: 10px;" placeholder="Enter password : ">
                </div>
                <button type="submit" class="btn btn-success" style="position: relative;left: 130px; ">Submit</button>
            </form>
           </div>
      </div>
    </div>
</body>
